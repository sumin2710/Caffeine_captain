<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모여봐시네마 상세페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

  <body>
    <script type="module" src="./detail.js"></script>
    <!-- 헤더 -->
    <header>
      <h1>📽️모아봐 시네마</h1>
    </header>

    <!-- 메인창 -->
    <form>
      <div class="container-fluid">
        <div class="cardGrid">
          <div id="card"></div>
          <img class="movieTicket" src="../asset/movieTicket.png" alt="" />
          <!-- 330x530 -->
        </div>

        <div class="board"></div>

        <div class="reviewBoard">
          <div class="user">
            <input class="username" type="text" />
            <input class="password" type="password" />
            <button class="reviewBtn">submit</button>
          </div>

          <input class="review" type="text" />
        </div>
      </div>
    </form>
    <!-- 바닥 -->
    <footer>
      <img class="rtan" src="../asset/rtanmovie.png" alt="" />
